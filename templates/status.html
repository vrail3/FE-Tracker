<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>FE Tracker Status</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        /* Theme variables */
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #2c3e50;
            --label-color: #34495e;
            --shadow-color: rgba(0,0,0,0.1);
            --toggle-bg: #d1d1d1;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --label-color: #90a4ae;
            --shadow-color: rgba(0,0,0,0.3);
            --toggle-bg: #3a3a3a;
        }

        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        /* Card styles */
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card h1, .card h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* Status indicators */
        .status-ok { color: #2ecc71; }
        .status-error { color: #e74c3c; }
        
        .metric-label {
            font-weight: 600;
            color: var(--label-color);
            display: inline-block;
            min-width: 150px;
        }

        /* Theme toggle switch */
        .theme-toggle-wrapper {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            appearance: none;
            background: var(--toggle-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
        }

        .theme-toggle::after {
            content: "üåô";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-toggle:checked::after {
            content: "‚òÄÔ∏è";
            transform: translateX(26px);
        }

        /* Purchase button */
        .purchase-section {
            text-align: center;
            padding: 2rem;
        }

        .purchase-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #575757;
            color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .purchase-button.available {
            background: #2ecc71;
            color: white;
            cursor: pointer;
            opacity: 1;
            animation: pulse 2s infinite;
        }

        .purchase-button.available:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Spacing utilities */
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }

        /* Add toggle switch styles */
        .auto-open-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background: var(--card-bg);
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            appearance: none;
            background: var(--toggle-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .toggle-switch:checked {
            background: #2ecc71;
        }

        .toggle-switch:checked::after {
            transform: translateX(26px);
        }

        .auto-open-toggle label {
            color: var(--text-color);
            font-size: 0.9rem;
            user-select: none;
        }

        /* Add smooth transitions for updates */
        .metric-value {
            transition: color 0.3s ease;
        }

        .metric-value.updating {
            color: var(--label-color);
        }
    </style>
</head>
<body>
    <div class="theme-toggle-wrapper">
        <input type="checkbox" class="theme-toggle" id="themeToggle" onchange="toggleTheme()">
    </div>

    <!-- Add notification permission button -->
    <div id="notificationPermission" class="card" style="display: none;">
        <h2>Enable Notifications</h2>
        <button onclick="requestNotificationPermission()" class="purchase-button available" style="margin-top: 1rem;">
            Enable Desktop Notifications
        </button>
    </div>

    <div class="card">
        <h1>FE Tracker Status</h1>
        <p class="mb-2"><span class="metric-label">Status:</span> <span id="status" class="status-ok">loading...</span></p>
        <p><span class="metric-label">Uptime:</span> <span id="uptime" class="metric-value">loading...</span></p>
    </div>
    
    <div class="card">
        <h2>Metrics</h2>
        <p class="mb-1"><span class="metric-label">Current SKU:</span> <span id="currentSku" class="metric-value">loading...</span></p>
        <p class="mb-1"><span class="metric-label">Errors (24h):</span> <span id="errorCount" class="metric-value">loading...</span></p>
        <p class="mb-1"><span class="metric-label">API Requests (24h):</span> <span id="apiRequests" class="metric-value">loading...</span></p>
        <p class="mb-1"><span class="metric-label">Notifications Sent:</span> <span id="ntfySent" class="metric-value">loading...</span></p>
        <p><span class="metric-label">Start Time:</span> <span id="startTime" class="metric-value">loading...</span></p>
    </div>

    <div id="purchaseSection" class="card">
        <h2>Purchase Status</h2>
        <div class="purchase-section">
            <a id="purchaseButton" href="#" target="_blank" class="purchase-button">
                Not Available
            </a>
            <div class="auto-open-toggle">
                <input type="checkbox" id="autoOpenToggle" class="toggle-switch" checked>
                <label for="autoOpenToggle">Auto-open purchase page when available</label>
            </div>
        </div>
    </div>

    <script>
        // Theme handling
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').checked = theme === 'light';
        }

        function toggleTheme() {
            const theme = document.getElementById('themeToggle').checked ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Load saved theme on startup
        loadTheme();

        // SSE handling with reconnection
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 1000; // Start with 1 second

        function connectSSE() {
            const sse = new EventSource('/events');
            
            sse.onmessage = (event) => {
                // Reset reconnection counter on successful message
                reconnectAttempts = 0;
                
                const data = JSON.parse(event.data);
                const statusElement = document.getElementById('status');
                
                statusElement.textContent = data.status;
                statusElement.className = 'status-ok';

                // Update metrics with transition
                updateMetricWithTransition('currentSku', data.metrics.current_sku || 'N/A');
                updateMetricWithTransition('errorCount', data.metrics.error_count_24h);
                updateMetricWithTransition('apiRequests', data.metrics.api_requests_24h);
                updateMetricWithTransition('ntfySent', data.metrics.ntfy_messages_sent);
                updateMetricWithTransition('uptime', data.uptime);
                updateMetricWithTransition('startTime', new Date(data.metrics.start_time).toLocaleString());

                // Update purchase button state
                const purchaseButton = document.getElementById('purchaseButton');
                
                if (data.metrics.purchase_url) {
                    purchaseButton.href = data.metrics.purchase_url;
                    purchaseButton.classList.add('available');
                    purchaseButton.textContent = 'Purchase Now!';
                    purchaseButton.onclick = null; // Remove click prevention
                } else {
                    purchaseButton.href = 'javascript:void(0)'; // Prevent navigation
                    purchaseButton.classList.remove('available');
                    purchaseButton.textContent = 'Not Available';
                    purchaseButton.onclick = (e) => e.preventDefault(); // Prevent click
                }

                // Check for SKU changes with persistence
                if (data.metrics.current_sku && data.metrics.current_sku !== lastSku) {
                    updateLastSku(data.metrics.current_sku);
                }

                // Check for purchase URL changes
                if (data.metrics.purchase_url && data.metrics.purchase_url !== lastPurchaseUrl) {
                    lastPurchaseUrl = data.metrics.purchase_url;
                    showNotification('Product Available!', 'Click to open purchase page', data.metrics.purchase_url);
                    
                    // Auto-open in new tab if enabled
                    if (autoOpenToggle.checked) {
                        window.open(data.metrics.purchase_url, '_blank');
                    }
                } else if (!data.metrics.purchase_url) {
                    lastPurchaseUrl = '';
                }
            };

            sse.onerror = (e) => {
                const statusElement = document.getElementById('status');
                statusElement.textContent = 'disconnected';
                statusElement.className = 'status-error';

                // Close the connection
                sse.close();

                // Attempt to reconnect with exponential backoff
                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = reconnectDelay * Math.pow(2, reconnectAttempts);
                    reconnectAttempts++;
                    console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connectSSE, delay);
                } else {
                    console.log('Max reconnection attempts reached');
                    showNotification('Connection Lost', 'Please refresh the page to reconnect');
                }
            };

            return sse;
        }

        // Start the SSE connection
        let eventSource = connectSSE();

        // Reconnect on visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Reconnect if we were hidden and are now visible
                if (eventSource) {
                    eventSource.close();
                }
                reconnectAttempts = 0; // Reset counter
                eventSource = connectSSE();
            }
        });

        // Notification handling
        let lastSku = null;
        let lastPurchaseUrl = '';
        
        async function requestNotificationPermission() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    document.getElementById('notificationPermission').style.display = 'none';
                    new Notification('FE Tracker', {
                        body: 'Notifications enabled successfully!',
                        requireInteraction: true
                    });
                }
            } catch (err) {
                console.error('Error requesting notification permission:', err);
            }
        }

        // Check notification permission on load
        if ('Notification' in window) {
            if (Notification.permission !== 'granted' && Notification.permission !== 'denied') {
                document.getElementById('notificationPermission').style.display = 'block';
            }
        }

        // Page visibility handling
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                navigator.serviceWorker?.ready.then(registration => {
                    registration.active?.postMessage({ type: 'KEEP_ALIVE' });
                });
            }
        });

        function showNotification(title, body, url = null) {
            if (Notification.permission === 'granted') {
                const notification = new Notification(title, {
                    body: body,
                    icon: '/static/favicon.ico',
                    requireInteraction: true
                });

                if (url) {
                    notification.onclick = () => {
                        window.open(url, '_blank');
                        notification.close();
                    };
                }
            }
        }

        // Add auto-open toggle handling
        const autoOpenToggle = document.getElementById('autoOpenToggle');

        // Load saved preference
        autoOpenToggle.checked = localStorage.getItem('autoOpen') !== 'false';
        
        // Save preference when changed
        autoOpenToggle.addEventListener('change', () => {
            localStorage.setItem('autoOpen', autoOpenToggle.checked);
        });

        // Update localStorage when SKU changes
        function updateLastSku(sku) {
            // Don't notify on first load
            if (lastSku !== null) {
                showNotification('SKU Changed', `New SKU detected: ${sku}`);
            }
            lastSku = sku;
            localStorage.setItem('lastSku', sku);
        }

        // Helper function to update metrics with animation
        function updateMetricWithTransition(elementId, newValue) {
            const element = document.getElementById(elementId);
            element.classList.add('updating');
            setTimeout(() => {
                element.textContent = newValue;
                element.classList.remove('updating');
            }, 150);
        }
    </script>
</body>
</html>
