<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>FE Tracker Status</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #2c3e50;
            --label-color: #34495e;
            --shadow-color: rgba(0,0,0,0.1);
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --label-color: #90a4ae;
            --shadow-color: rgba(0,0,0,0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .status-ok { color: #2ecc71; }
        .status-error { color: #e74c3c; }
        
        .metric-label {
            font-weight: bold;
            color: var(--label-color);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: 1px solid var(--label-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        .purchase-section {
            text-align: center;
            margin: 2rem 0;
        }

        .purchase-button {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            /* Default state (unavailable) */
            background: #575757;
            color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .purchase-button.available {
            background: #2ecc71;
            color: white;
            cursor: pointer;
            opacity: 1;
            animation: pulse 2s infinite;
        }

        .purchase-button.available:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

    <div class="card">
        <h1>FE Tracker Status</h1>
        <p><span class="metric-label">Status:</span> <span id="status" class="status-ok">loading...</span></p>
        <p><span class="metric-label">Uptime:</span> <span id="uptime">loading...</span></p>
    </div>
    
    <div class="card">
        <h2>Metrics</h2>
        <p><span class="metric-label">Current SKU:</span> <span id="currentSku">loading...</span></p>
        <p><span class="metric-label">Errors (24h):</span> <span id="errorCount">loading...</span></p>
        <p><span class="metric-label">API Requests (24h):</span> <span id="apiRequests">loading...</span></p>
        <p><span class="metric-label">Notifications Sent:</span> <span id="ntfySent">loading...</span></p>
        <p><span class="metric-label">Start Time:</span> <span id="startTime">loading...</span></p>
    </div>

    <div id="purchaseSection" class="purchase-section card">
        <h2>Purchase Status</h2>
        <a id="purchaseButton" href="#" target="_blank" class="purchase-button">
            Not Available
        </a>
    </div>

    <script>
        // Theme handling
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme on startup
        loadTheme();

        // SSE handling
        const sse = new EventSource('/events');
        
        sse.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('status').textContent = data.status;
            document.getElementById('uptime').textContent = data.uptime;
            document.getElementById('currentSku').textContent = data.metrics.current_sku || 'N/A';
            document.getElementById('errorCount').textContent = data.metrics.error_count_24h;
            document.getElementById('apiRequests').textContent = data.metrics.api_requests_24h;
            document.getElementById('ntfySent').textContent = data.metrics.ntfy_messages_sent;
            document.getElementById('startTime').textContent = new Date(data.metrics.start_time).toLocaleString();

            // Update purchase button state
            const purchaseButton = document.getElementById('purchaseButton');
            
            if (data.metrics.purchase_url) {
                purchaseButton.href = data.metrics.purchase_url;
                purchaseButton.classList.add('available');
                purchaseButton.textContent = 'Purchase Now!';
            } else {
                purchaseButton.href = '#';
                purchaseButton.classList.remove('available');
                purchaseButton.textContent = 'Not Available';
            }
        };

        sse.onerror = () => {
            document.getElementById('status').textContent = 'disconnected';
            document.getElementById('status').className = 'status-error';
        };
    </script>
</body>
</html>
