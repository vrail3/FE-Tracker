<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>FE Tracker Status</title>
    <style>
        /* Theme variables */
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #2c3e50;
            --label-color: #34495e;
            --shadow-color: rgba(0,0,0,0.1);
            --toggle-bg: #d1d1d1;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --label-color: #90a4ae;
            --shadow-color: rgba(0,0,0,0.3);
            --toggle-bg: #3a3a3a;
        }

        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
        }

        /* Card styles */
        .card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card h1, .card h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        /* Status indicators */
        .status-ok { color: #2ecc71; }
        .status-error { color: #e74c3c; }
        
        .metric-label {
            font-weight: 600;
            color: var(--label-color);
            display: inline-block;
            min-width: 150px;
        }

        /* Theme toggle switch */
        .theme-toggle-wrapper {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            appearance: none;
            background: var(--toggle-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle::after {
            content: "üåô";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-toggle:checked::after {
            content: "‚òÄÔ∏è";
            transform: translateX(26px);
        }

        /* Purchase button */
        .purchase-section {
            text-align: center;
            padding: 2rem;
        }

        .purchase-button {
            display: inline-block;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #575757;
            color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .purchase-button.available {
            background: #2ecc71;
            color: white;
            cursor: pointer;
            opacity: 1;
            animation: pulse 2s infinite;
        }

        .purchase-button.available:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Spacing utilities */
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="theme-toggle-wrapper">
        <span>üåô</span>
        <input type="checkbox" class="theme-toggle" id="themeToggle" onchange="toggleTheme()">
        <span>‚òÄÔ∏è</span>
    </div>

    <div class="card">
        <h1>FE Tracker Status</h1>
        <p class="mb-2"><span class="metric-label">Status:</span> <span id="status" class="status-ok">loading...</span></p>
        <p><span class="metric-label">Uptime:</span> <span id="uptime">loading...</span></p>
    </div>
    
    <div class="card">
        <h2>Metrics</h2>
        <p class="mb-1"><span class="metric-label">Current SKU:</span> <span id="currentSku">loading...</span></p>
        <p class="mb-1"><span class="metric-label">Errors (24h):</span> <span id="errorCount">loading...</span></p>
        <p class="mb-1"><span class="metric-label">API Requests (24h):</span> <span id="apiRequests">loading...</span></p>
        <p class="mb-1"><span class="metric-label">Notifications Sent:</span> <span id="ntfySent">loading...</span></p>
        <p><span class="metric-label">Start Time:</span> <span id="startTime">loading...</span></p>
    </div>

    <div id="purchaseSection" class="card">
        <h2>Purchase Status</h2>
        <div class="purchase-section">
            <a id="purchaseButton" href="#" target="_blank" class="purchase-button">
                Not Available
            </a>
        </div>
    </div>

    <script>
        // Theme handling
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').checked = theme === 'light';
        }

        function toggleTheme() {
            const theme = document.getElementById('themeToggle').checked ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        // Load saved theme on startup
        loadTheme();

        // SSE handling
        const sse = new EventSource('/events');
        
        sse.onmessage = (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('status').textContent = data.status;
            document.getElementById('uptime').textContent = data.uptime;
            document.getElementById('currentSku').textContent = data.metrics.current_sku || 'N/A';
            document.getElementById('errorCount').textContent = data.metrics.error_count_24h;
            document.getElementById('apiRequests').textContent = data.metrics.api_requests_24h;
            document.getElementById('ntfySent').textContent = data.metrics.ntfy_messages_sent;
            document.getElementById('startTime').textContent = new Date(data.metrics.start_time).toLocaleString();

            // Update purchase button state
            const purchaseButton = document.getElementById('purchaseButton');
            
            if (data.metrics.purchase_url) {
                purchaseButton.href = data.metrics.purchase_url;
                purchaseButton.classList.add('available');
                purchaseButton.textContent = 'Purchase Now!';
                purchaseButton.onclick = null; // Remove click prevention
            } else {
                purchaseButton.href = 'javascript:void(0)'; // Prevent navigation
                purchaseButton.classList.remove('available');
                purchaseButton.textContent = 'Not Available';
                purchaseButton.onclick = (e) => e.preventDefault(); // Prevent click
            }
        };

        sse.onerror = () => {
            document.getElementById('status').textContent = 'disconnected';
            document.getElementById('status').className = 'status-error';
        };
    </script>
</body>
</html>
