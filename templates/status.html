<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>FE Tracker Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        /* Theme variables */
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #2c3e50;
            --label-color: #34495e;
            --shadow-color: rgba(0,0,0,0.1);
            --toggle-bg: #d1d1d1;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --label-color: #90a4ae;
            --shadow-color: rgba(0,0,0,0.3);
            --toggle-bg: #3a3a3a;
        }

        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Mobile-first base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 0.75rem;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            line-height: 1.6;
            font-size: 14px;
        }

        .card {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            overflow-x: hidden;
            word-wrap: break-word;
        }

        .card h1, .card h2 {
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .card h1 { font-size: 1.5rem; }
        .card h2 { font-size: 1.25rem; }

        /* Status indicators */
        .status-ok { color: #2ecc71; }
        .status-error { color: #e74c3c; }
        
        .metric-label {
            font-weight: 600;
            color: var(--label-color);
            display: inline-block;
            min-width: 140px;
            margin-bottom: 0;
        }

        .metric-value {
            color: var(--text-color);
            display: inline;
            margin-bottom: 0;
            word-break: break-all;
        }

        /* Theme toggle switch */
        .theme-toggle-wrapper {
            position: fixed;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 0.5rem;
            border-radius: 20px;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 1000;
            /* Add padding at bottom to make room for tooltips */
            padding-bottom: 2rem;
        }

        .theme-toggle {
            position: relative;
            width: 50px;
            height: 24px;
            appearance: none;
            background: var(--toggle-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
        }

        .theme-toggle::after {
            content: "üåô";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .theme-toggle:checked::after {
            content: "‚òÄÔ∏è";
            transform: translateX(26px);
        }

        /* Update sleep toggle styles */
        .sleep-toggle::after {
            content: "üí§" !important;
        }

        .sleep-toggle:checked::after {
            content: "üëÅÔ∏è" !important;
        }

        /* Add TTS toggle styles */
        .tts-toggle::after {
            content: "üîá" !important;
        }

        .tts-toggle:checked::after {
            content: "üîä" !important;
        }

        /* Purchase button */
        .purchase-section {
            text-align: center;
            padding: 2rem;
        }

        .purchase-button {
            display: inline-block;
            width: 100%;
            max-width: 300px;
            padding: 0.875rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            background: #575757;
            color: #888;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .purchase-button.available {
            background: #2ecc71;
            color: white;
            cursor: pointer;
            opacity: 1;
            animation: pulse 2s infinite;
        }

        .purchase-button.available:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Spacing utilities */
        .mb-1 { margin-bottom: 0.5rem; }
        .mb-2 { margin-bottom: 1rem; }
        .mb-3 { margin-bottom: 1.5rem; }

        /* Add toggle switch styles */
        .auto-open-toggle {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background: var(--card-bg);
            border-radius: 8px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            appearance: none;
            background: var(--toggle-bg);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .toggle-switch:checked {
            background: #2ecc71;
        }

        .toggle-switch:checked::after {
            transform: translateX(26px);
        }

        .auto-open-toggle label {
            color: var(--text-color);
            font-size: 0.9rem;
            user-select: none;
        }

        /* Remove metric-value animation styles */
        .metric-value {
            color: var(--text-color);
        }

        /* Add container for metric rows */
        .metric-row {
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
            margin-bottom: 0.75rem;
            gap: 1.5rem; /* Increased space between label and value */
        }

        /* Update mobile-specific styles */
        @media (max-width: 767px) {
            .card {
                padding: 1rem;
            }

            .metric-label {
                min-width: 120px; /* Slightly smaller on mobile */
                font-size: 0.9rem;
            }

            .metric-value {
                font-size: 0.9rem;
                flex: 1;
            }

            .metric-row {
                margin-bottom: 0.5rem;
                gap: 1.5rem; /* Keep same spacing on mobile */
            }
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            body {
                padding: 2rem;
                font-size: 16px;
            }

            .card {
                padding: 2rem;
                margin-bottom: 1.5rem;
            }

            .metric-label {
                display: inline-block;
                min-width: 150px;
                margin-bottom: 0;
            }

            .metric-value {
                display: inline;
                margin-bottom: 0;
            }

            .purchase-button {
                width: auto;
                padding: 1rem 3rem;
                font-size: 1.2rem;
            }

            .auto-open-toggle {
                flex-direction: row;
                justify-content: center;
                gap: 0.5rem;
            }

            .card h1 { font-size: 2rem; }
            .card h2 { font-size: 1.5rem; }
        }

        /* Update metric row styles */
        .metric-row {
            display: flex;
            align-items: baseline;
            margin-bottom: 0.75rem;
            flex-wrap: nowrap; /* Prevent wrapping */
        }

        .metric-label {
            font-weight: 600;
            color: var(--label-color);
            flex: 0 0 140px; /* Fixed width, no grow, no shrink */
            margin-right: 1rem; /* Reduced spacing */
            white-space: nowrap; /* Prevent label wrapping */
        }

        .metric-value {
            color: var(--text-color);
            flex: 1 1 auto; /* Grow and shrink as needed */
            min-width: 0; /* Allow text to truncate if needed */
            word-break: break-word; /* Better word breaking */
        }

        /* Mobile adjustments */
        @media (max-width: 767px) {
            .metric-label {
                flex: 0 0 110px; /* Even smaller on mobile */
                font-size: 0.9rem;
                margin-right: 0.75rem; /* Tighter spacing on mobile */
            }

            .metric-value {
                font-size: 0.9rem;
            }

            .metric-row {
                margin-bottom: 0.5rem;
            }

            /* Special handling for status card */
            .status-card .metric-row {
                margin-bottom: 0.25rem; /* Tighter spacing in status card */
            }

            .status-card .metric-row:last-child {
                margin-bottom: 0; /* Remove margin from last row */
            }
        }

        /* Add tooltip styles */
        .toggle-tooltip {
            position: relative;
            display: inline-block;
        }

        .toggle-tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            left: 50%;
            bottom: -2rem; /* Position below the toggle */
            transform: translateX(-50%);
            padding: 4px 8px;
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 2px 4px var(--shadow-color);
            z-index: 1000;
        }

        .toggle-tooltip:hover::after {
            opacity: 1;
        }

        /* Ensure tooltips stay in view on small screens */
        @media (max-width: 767px) {
            .toggle-tooltip::after {
                min-width: max-content;
                white-space: normal;
                text-align: center;
                max-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle-wrapper">
        <div class="toggle-tooltip" data-tooltip="Toggle theme">
            <input type="checkbox" class="theme-toggle" id="themeToggle" onchange="toggleTheme()">
        </div>
        <div class="toggle-tooltip" data-tooltip="Prevent sleep">
            <input type="checkbox" class="theme-toggle sleep-toggle" id="sleepToggle" onchange="toggleSleep()">
        </div>
        <div class="toggle-tooltip" data-tooltip="Text-To-Speech">
            <input type="checkbox" class="theme-toggle tts-toggle" id="ttsToggle" onchange="toggleTTS()">
        </div>
    </div>

    <!-- Add notification permission button -->
    <div id="notificationPermission" class="card" style="display: none;">
        <h2>Enable Notifications</h2>
        <button onclick="requestNotificationPermission()" class="purchase-button available" style="margin-top: 1rem;">
            Enable Desktop Notifications
        </button>
    </div>

    <div class="card status-card">
        <h1>FE Tracker Status</h1>
        <div class="metric-row">
            <span class="metric-label">Status:</span>
            <span id="status" class="status-ok">loading...</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Uptime:</span>
            <span id="uptime" class="metric-value">loading...</span>
        </div>
    </div>
    
    <div id="purchaseSection" class="card">
        <h2>Purchase Status</h2>
        <div class="purchase-section">
            <a id="purchaseButton" href="#" target="_blank" class="purchase-button">
                Not Available
            </a>
            <div class="auto-open-toggle">
                <input type="checkbox" id="autoOpenToggle" class="toggle-switch" checked>
                <label for="autoOpenToggle">Auto-open purchase page when available</label>
            </div>
        </div>
    </div>

    <div class="card">
        <h2>Metrics</h2>
        <div class="metric-row">
            <span class="metric-label">Current SKU:</span>
            <span id="currentSku" class="metric-value">loading...</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Errors (24h):</span>
            <span id="errorCount" class="metric-value">loading...</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">API Requests (24h):</span>
            <span id="apiRequests" class="metric-value">loading...</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Notifications Sent:</span>
            <span id="ntfySent" class="metric-value">loading...</span>
        </div>
        <div class="metric-row">
            <span class="metric-label">Start Time:</span>
            <span id="startTime" class="metric-value">loading...</span>
        </div>
    </div>

    <script>
        // Theme handling
        function loadTheme() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeToggle').checked = theme === 'light';
        }

        function toggleTheme() {
            const theme = document.getElementById('themeToggle').checked ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        function loadSleepPreference() {
            const preventSleep = localStorage.getItem('preventSleep') === 'true';
            document.getElementById('sleepToggle').checked = preventSleep;
        }

        function loadTTSPreference() {
            const ttsEnabled = localStorage.getItem('ttsEnabled') === 'true';
            document.getElementById('ttsToggle').checked = ttsEnabled;
        }

        // Load saved theme on startup
        loadTheme();
        loadSleepPreference();
        loadTTSPreference();

        // Simplified update function
        function updateMetric(elementId, value) {
            document.getElementById(elementId).textContent = value;
        }

        // SSE handling with reconnection
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 1000;

        function connectSSE() {
            const sse = new EventSource('/events');
            
            sse.onmessage = (event) => {
                reconnectAttempts = 0;
                const data = JSON.parse(event.data);
                
                // Update status
                const statusElement = document.getElementById('status');
                statusElement.textContent = data.status;
                statusElement.className = data.status === 'running' ? 'status-ok' : 'status-error';

                // Update metrics
                updateMetric('uptime', data.uptime);
                updateMetric('currentSku', data.metrics.current_sku || 'N/A');
                updateMetric('errorCount', data.metrics.error_count_24h);
                updateMetric('apiRequests', data.metrics.api_requests_24h);
                updateMetric('ntfySent', data.metrics.ntfy_messages_sent);
                updateMetric('startTime', new Date(data.metrics.start_time).toLocaleString());

                // Update purchase button
                const purchaseButton = document.getElementById('purchaseButton');
                if (data.metrics.purchase_url) {
                    purchaseButton.href = data.metrics.purchase_url;
                    purchaseButton.classList.add('available');
                    purchaseButton.textContent = 'Purchase Now!';
                    purchaseButton.onclick = null;

                    // Check for new purchase URL
                    if (data.metrics.purchase_url !== lastPurchaseUrl) {
                        lastPurchaseUrl = data.metrics.purchase_url;
                        showNotification('Product Available!', 'Click to open purchase page', data.metrics.purchase_url);
                        
                        if (autoOpenToggle.checked) {
                            window.open(data.metrics.purchase_url, '_blank');
                        }
                    }
                } else {
                    purchaseButton.href = 'javascript:void(0)';
                    purchaseButton.classList.remove('available');
                    purchaseButton.textContent = 'Not Available';
                    purchaseButton.onclick = (e) => e.preventDefault();
                    lastPurchaseUrl = '';
                }

                // Check for SKU changes
                if (data.metrics.current_sku && data.metrics.current_sku !== lastSku) {
                    if (lastSku !== null) {
                        showNotification('SKU Changed', `New SKU detected: ${data.metrics.current_sku}`);
                    }
                    lastSku = data.metrics.current_sku;
                }
            };

            sse.onerror = () => {
                const statusElement = document.getElementById('status');
                statusElement.textContent = 'disconnected';
                statusElement.className = 'status-error';

                // Close current connection
                sse.close();

                // Attempt to reconnect with exponential backoff
                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = reconnectDelay * Math.pow(2, reconnectAttempts);
                    reconnectAttempts++;
                    console.log(`Reconnecting in ${delay}ms (attempt ${reconnectAttempts}/${maxReconnectAttempts})`);
                    setTimeout(connectSSE, delay);
                } else {
                    console.log('Max reconnection attempts reached');
                    showNotification('Connection Lost', 'Please refresh the page to reconnect');
                }
            };

            return sse;
        }

        // Initialize state
        let lastSku = null;
        let lastPurchaseUrl = '';
        let eventSource = connectSSE();

        // Notification handling
        function requestNotificationPermission() {
            if (!("Notification" in window)) {
                alert("This browser does not support desktop notification");
                return;
            }

            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    document.getElementById('notificationPermission').style.display = 'none';
                    showNotification("Notifications Enabled", "You will now receive notifications when stock becomes available.");
                } else if (permission === "denied") {
                    alert("You have blocked notifications. Please enable them in your browser settings to receive stock alerts.");
                }
            });
        }

        function showNotification(title, message, url = null) {
            if (Notification.permission === "granted") {
                const notification = new Notification(title, {
                    body: message,
                    icon: '/static/favicon.ico',
                });

                if (url) {
                    notification.onclick = () => {
                        window.open(url, '_blank');
                        notification.close();
                    };
                }

                // Only speak the title in English
                speak(title);
            } else if (Notification.permission === "default") {
                document.getElementById('notificationPermission').style.display = 'block';
            }
        }

        // Auto-open toggle handling
        const autoOpenToggle = document.getElementById('autoOpenToggle');
        
        // Load saved preference
        autoOpenToggle.checked = localStorage.getItem('autoOpen') !== 'false';
        
        // Save preference when changed
        autoOpenToggle.addEventListener('change', () => {
            localStorage.setItem('autoOpen', autoOpenToggle.checked);
        });

        // Check notification permission on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (Notification.permission === "default") {
                document.getElementById('notificationPermission').style.display = 'block';
            }
        });

        // Add wake lock handling
        let wakeLock = null;

        async function requestWakeLock() {
            try {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Wake Lock is active');
            } catch (err) {
                console.error(`Wake Lock error: ${err.name}, ${err.message}`);
                document.getElementById('sleepToggle').checked = false;
            }
        }

        async function releaseWakeLock() {
            if (wakeLock) {
                await wakeLock.release();
                wakeLock = null;
                console.log('Wake Lock released');
            }
        }

        async function toggleSleep() {
            const preventSleep = document.getElementById('sleepToggle').checked;
            if (preventSleep) {
                await requestWakeLock();
            } else {
                await releaseWakeLock();
            }
            localStorage.setItem('preventSleep', preventSleep);
        }

        // Load saved sleep prevention preference
        document.addEventListener('DOMContentLoaded', async () => {
            if (localStorage.getItem('preventSleep') === 'true' && 
                navigator.wakeLock !== undefined) {
                document.getElementById('sleepToggle').checked = true;
                await requestWakeLock();
            }
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // TTS handling
        let ttsEnabled = localStorage.getItem('ttsEnabled') === 'true';

        function toggleTTS() {
            ttsEnabled = document.getElementById('ttsToggle').checked;
            localStorage.setItem('ttsEnabled', ttsEnabled);
            if (ttsEnabled) {
                speak('TTS enabled');
            }
        }

        function speak(text) {
            if (ttsEnabled && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 1;
                speechSynthesis.speak(utterance);
            }
        }

        // Load TTS preference on startup
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ttsToggle').checked = ttsEnabled;
            // ...existing DOMContentLoaded code...
        });
    </script>
</body>
</html>
